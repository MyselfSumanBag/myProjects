<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Queries Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./crown-solid.svg" alt="menu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="./photo (1)_page-0001.jpg" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>
                        Suman Bag
                    </h1>
                    <h2>
                        A PW STUDENT
                    </h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="assets/pexels-eberhard-grossgasteiger-592284.jpg" alt="pc-image">
            </div>
        </section>

    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="assets/pexels-fabian-wiktor-994605.jpg" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/pexels-george-desipris-792381.jpg" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/pexels-irina-iriser-1381679.jpg" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/pexels-oleksandr-p-321552.jpg" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="./linkedin.svg" alt="social">
                <img src="./whatsapp.svg" alt="social">
                <img src="./github.svg" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
